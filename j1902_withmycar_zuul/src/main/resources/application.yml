server:
  port: 10000


spring:
  application:
    name: server-zuul


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka



zuul:
  routes:
    api-a:
      path: /api-a/**
      serviceId:
    api-b:
      path: /api-b/**
      serviceId:
  host:
    connect-timeout-millis: 40000
    socket-timeout-millis: 40000
